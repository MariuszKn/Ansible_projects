---
# Copy GitHub Repo
- hosts: awxws1
  gather_facts: false
  become: true

  tasks:
  - name: Install GitHub
    apt:
      name: git
      state: latest
  
  - name: Create directory
    file:
      path: /home/mkociuba/repo
      state: directory

  - name: Clone Repo
    git:
      repo: https://github.com/MariuszKn/Ansible_projects.git
      dest: /home/mkociuba/repo
      clone: yes
